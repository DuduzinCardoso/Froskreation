<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froskreation</title>
    <link rel="stylesheet" href="styleFroskLogin.css">
</head>
<body>
    <div class="banner">
        <div class="container">
            <div class="loginArea">                
                <div class="loginInputs">
                    <div class="loginTitulo">
                        <h1>Efetue o Login</h1>
                    </div>
                    <div class="entradas">
                        <input id="inpt_email" class="campo" type="text" placeholder="  E-mail  "> <br><br>
                        <input id="inpt_senha" class="campo" type="password" placeholder="  Senha  ">
                    </div>
                    <div class="cadastrar">
                        <div class="mensagensLogin">
                            <p>Não possui cadastro ?</p> 
                            <p class="cadastrarP"><a href="frosk-cadastro.html">Cadastrar</a></p>
                        </div>
                    </div>
                    <div class="efetuarLogin" onclick="trocaTela()">
                        <button class="botaoLogin">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function trocaTela(){
        var axemail = inpt_email.value;
        var senha = inpt_senha.value;

        // O campo usuário deve conter pelo menos 5 caracteres, e no máximo 25.
        // Conter @.
        // O email deve terminar com ".com" OU ".com.br".

        if ((axemail.indexOf("@") == 5 || (axemail.indexOf("@") <= 25 && axemail.indexOf("@") >= 5 )) && (axemail.endsWith(".com") == true || axemail.endsWith(".com.br"))) {
            alert("email válido")
        }
        else{
            alert("Email inválido")
        };
        if (axemail == "emanuelly.lucena@gmail.com" && senha == "Manu1234@"){
            window.location.href = "frosk-telaUsuario.html";
        }
        else {
            alert("Verifique suas credenciais")
        };

    }
</script>
