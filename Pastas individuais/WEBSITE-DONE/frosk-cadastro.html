<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Froskreation</title>
    <link rel="stylesheet" href="styleFroskCadastro.css">
</head>
<body>
    <body>
        <div class="banner">
            <div class="container">
                <div class="cadArea">                
                    <div class="cadInputs">
                        <div class="cadTitulo">
                            <h1>Vamos efetuar seu cadastro ?</h1>
                            <h3>Nos diga:</h3>
                        </div>
                        <div class="entradas">
                            <center>
                            <div class="dupla">
                                <p>Nome e sobrenome do responsável</p>
                                <input class="campo" type="text" placeholder="  Nome  "> 
                                <input class="campo" type="text" placeholder="  Sobrenome  "> 
                            </div>
                            <div class="dupla">
                                <p>Empresa e CNPJ</p>
                                <input class="campo" type="text" placeholder="  Empresa  |"> 
                                <input class="campo" type="text" placeholder="  CNPJ  "> 
                            </div>
                            <div class="dupla">
                                <p>Endereço e bairro da Empresa</p>
                                <input class="campo" type="text" placeholder="  Endereço  "> 
                                <input class="campo" type="text" placeholder="  Bairro  "> 
                            </div>
                            <div class="dupla">
                                <p>Contatos telefônicos</p>
                                <input class="campo" type="text" placeholder="  Telefone   "> 
                                <input class="campo" type="text" placeholder="  Celular   "> 
                            </div>
                            <div class="dupla">
                                <p>E-mail</p>
                                <input class="campo" type="text" placeholder="  E-mail  "> 
                                <input class="campo" type="text" placeholder="  Confirme e-mail  "> 
                            </div>
                            <div class="dupla">
                                <p>Senha</p>
                                <input class="campo" type="password" placeholder="  Senha  "> 
                                <input class="campo" type="password" placeholder="  Confirme e-mail  "> 
                            </div>
                            </center>
                        </div>
                        <div class="fazerLogin">
                            <div class="mensagensLogin">
                                <p>Já possui cadastro ?</p> 
                                <p class="cadastrarP"><a href="frosk-login.html">Fazer login</a></p>
                            </div>
                        </div>
                        
                        <div class="efetuarCadastro">
                            <button onclick="trocaTela()" class="botaoLogin">Cadastrar</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
</body>
</html>
