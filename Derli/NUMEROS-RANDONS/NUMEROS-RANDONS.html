<script>
function fun_gerar(){
    var random = Math.random();
    var tanque1 = (random*6.5+5).toFixed(2);
    var tanque2 = (tanque1 * 1.08).toFixed(2);

    if(tanque1 <1 || tanque1 >25){
        impressao1.innerHTML += `<span id="color1" style="background-color:black; color:white; padding:3px">Tanque 1:    ${Number(tanque1)}    **Sua produção está em estado letal** <br></span>`;

        impressao1.innerHTML += `<span id="color1" style="background-color:blue; color:white">Tanque 1:    ${Number(tanque1)}    **Estocagem em estado critíco <br></span>`;

        impressao1.innerHTML += `<span id="color1" style="background-color:grey; color:white">Tanque 1:    ${Number(tanque1)}    **Estocagem em alerta <br></span>`;

        impressao1.innerHTML += `<span id="color1" style="background-color:yellow; color:black">Tanque 1:    ${Number(tanque1)}    **Estocagem em alerta <br></span>`;

        impressao1.innerHTML += `<span id="color1" style="background-color:red; color:white">Tanque 1:    ${Number(tanque1)}    **Estocagem em estado critico <br></span>`; 
    }else{
        impressao1.innerHTML += `<span id="color1" style="background-color:green; color:white">Tanque 1:    ${Number(tanque1)}<br></span>`;

    }else if (tanque3 < 8.5){
        impressao3.innerHTML += `<span id="color1" style="background-color:grey; color:white">Tanque 3: ${Number(tanque3)} **Estocagem em alerta <br></span>`;
    }else if(tanque3 >9.5 && tanque3<= 10){

    }else{

    }
}
