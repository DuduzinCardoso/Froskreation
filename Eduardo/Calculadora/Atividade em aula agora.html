<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantos números você quer sortear?<input id="primeiro" type="text" placeholder="dias"> <br>
    <button class="btn" onclick="carregar()"> Sortear números</button>
    <div id="magica"></div>
</body>

</html>

<script>
    function carregar() 
    {
        var contador = 0;
        magica.innerHTML = ``;
        var ax_aleatorio = 0;
        while (primeiro.value > contador) 
        {
            ax_aleatorio = (Math.random() * 100).toFixed();
            contador++;
            magica.innerHTML += `${ax_aleatorio}<br>`;
        }
    }
</script>
